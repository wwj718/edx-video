<%! from django.utils.translation import ugettext as _ %>

<div class="folditchallenge">
    <h3>${_("Puzzle Leaderboard")}</h3>
    
    <table>
        <tr>
            <th>${_("User")}</th>
            <th>${_("Score")}</th>
        </tr>
        % for pair in top_scores:
        <tr>
            <td>${pair[0]}</td>
            <td>${pair[1]}</td>
        </tr>
        % endfor
    </table>
</div>
