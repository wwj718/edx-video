<div class="rubric">
    % for i in range(len(categories)):
    <% category = categories[i] %>
        % for j in range(len(category['options'])):
            <% option = category['options'][j] %>
            % if option['selected']:
               ${category['description']} : ${option['points']} |
            % endif
        % endfor
    % endfor
</div>
